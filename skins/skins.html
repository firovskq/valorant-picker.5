<!DOCTYPE html>

    <link rel="stylesheet" href="/skins/skins.css" />

  <body>
    <div class="headerSkins">Skins Overview</div>

    <div class="mainDiv">
      <div class="buttons">
        <div class="sideArm">
          <div class="column-title">SIDEARM</div>
          <div class="sidearm-buttons">
            <button class="classic"><h1>classic</h1></button>
            <button class="shorty"><h1>shorty</h1></button>
            <button class="frenzy"><h1>frenzy</h1></button>
            <button class="ghost"><h1>ghost</h1></button>
            <button class="sherif"><h1>sherif</h1></button>
          </div>
        </div>
        <div class="secondColumn">
          <div class="smgs">
            <div class="column-title">SMGS</div>
            <div class="smgs-buttons">
              <button class="stinger"><h1>stinger</h1></button>
              <button class="spectre"><h1>spectre</h1></button>
            </div>
          </div>
          <div class="shotguns">
            <div class="column-title">SHOTGUNS</div>
            <div class="shotguns-buttons">
              <button class="bucky"><h1>bucky</h1></button>

          </div>
        </div>
        <div class="rifles">
          <div class="column-title">RIFLES</div>
          <div class="rifles-buttons">
            <button class="bulldog"><h1>bulldog</h1></button>
            <button class="guarian"><h1>guarian</h1></button>
            <button class="phantom"><h1>phantom</h1></button>
            <button class="vandal"><h1>vandal</h1></button>
          </div>
        </div>
        <div class="fourthColumn">
          <div class="sniper">
            <div class="column-title">Sniper</div>
            <div class="sniper-buttons">
              <button class="marshal"><h1>marshal</h1></button>
              <button class="operator"><h1>operator</h1></button>
            </div>
          </div>
          <div class="heavy">
            <div class="column-title">HEAVY</div>
            <div class="heavy-buttons">
              <button class="ares"><h1>ares</h1></button>
              <button class="odin"><h1>odin</h1></button>
            </div>
          </div>
        </div>
      </div>

    <div class="menu" id="menu">
      <div class="title"><h1>NAVIGATION</h1></div>
      <div class="listMenu">
        <ul>
          <li><a href="/index.html">Home</a></li>

        </div>
